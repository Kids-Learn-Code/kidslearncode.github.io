<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impact of Kids Learn Code</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <div data-include="navbar.html"></div>
</head>
<style>
    iframe{
        max-width: 100%;
        height: 300;
        display: block;
        margin: 0 auto;
        border-color: black;
        border-radius: 8px;
    }
    img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
        border-color: black;
        border-radius: 8px;
    }
    header{
        padding-top: 5em;
        display: flex;
        justify-content: center;
    }

    h2 {
        color: #2980b9;
        font-size: 2em;
        margin-top: 20px;
    }

    p {
        font-size: 1.2em;
        line-height: 1.6;
    }

    .stats {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
        opacity: 0;
        animation: fadeInUp 0.8s ease forwards;
        animation-delay: 0.4s;
    }

    .stat {
        background-color: #ecf0f1;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        width: 30%;

    }

    .quote {
        border-left: 4px solid #2980b9;
        padding-left: 20px;
        margin-top: 20px;
        font-style: italic;
    }

    footer {
        margin-top: 40px;
        text-align: center;
        font-size: 0.9em;
    }
    h3{
        font-size: 1.5em;
        font-family: BarlowSemiCondensedBold;
    }
</style>
</head>
<body>
<header>
 
<section class="header">
    <div class="typewriter">
        <h1 style="font-size: 2em;">Have a question?</h1>
        <p>Do drop us a message!</p>
    </div>
</section>
</header>

</body>

</html>
